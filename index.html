<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="schedule" >
    <h1 class="schedule_text">Расписание</h1>
</div>
    <div class="day" >
        <h2 class="day_text">Понедельник</h2>
    </div>
    <div class="schedule_on_monday">
        
        <ol class="monday" >
            <li class="monday_text" >Химия</li>
       
            <li class="monday_text" >Физика</li>
       
            <li class="monday_text" >И.К.Т</li>
       
            <li class="monday_text" >Геометрия</li>
        </ol>
    </div>
    <div class="link">
        <a class="link_href" href="#">Предыдущий</a>
        <a class="link_href" href="#">Следующий</a>
    </div>
</body>
</html>
