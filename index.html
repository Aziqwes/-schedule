<!DOCTYPE html>
<html lang="en">

        </div>
<div class="day_tuesday">

</div>
<div class="schedule_on_tuesday">

<ol>
    <li class="tuesday_text">Литература</li>

    <li class="tuesday_text">Эдебийат</li>
    <li class="tuesday_text">физкультура</li>
    <li class="tuesday_text">география</li>

</ol>


</div>
        <div class="link">
            <a class="link_href" href="#"><</a>

</html>
